	</head>
	<body class="backgroundAdjust">
  
	<div id="main" >
		<header class="app-bar promote-layer">
		  <div class="app-bar-container">
		  	<span style="margin-left:-2px;">
				<h2 class="logo">&nbsp;</h2>
			</span>
			<span style="float:right;">
				<button style="width:35px; margin-right:10px;" class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
			</span>
		  </div>
		</header> 

		<!-- MENU -->
		<div class="navdrawer-container promote-layer navbar navbar-default">

			 <div id="about">
				<div class="navbar-header">
					<h4 id="aboutId" class="navbar-brand">
						<!-- data-toggle="collapse" data-target="#info" -->
						<!-- data-bind="click: showAbout" -->
						<b>About</b>
					</h4>
				</div>
			</div>
		</div>
		
		<main class="main-container">
		
			<div class="alert" style="margin-top:-30px;">
				<!-- <span style="position:fixed;top:60%;left:15%;"> -->
			  <img src="images/penguin5.svg" style="margin-left:5%; height:100px; width:100px;" />
			  <span class="left20">
					<h2 class="logo">Foo<strong>Bar</strong></h2>
			  </span>
			  <br/>
			  <div class="quote"> DB Write Experiement </div>
			</div>

			<div id="startBarID" class="alert mainMenuItem startBar">
			  <div data-bind="click: toggleStartDock">
			  	<i class="fa fa-clock-o"></i> &nbsp; <span data-bind="text:taskButtonText"></span> <span id="taskTimer" class="collapse customBadge">21 Min</span>
			  </div>
			  <div id="startDock" class="collapse openDrawContainer">
				  	<div style="margin-top:10px; margin-bottom:2px;">
						<strong>Prepare</strong> <br/>
						<i id="prepMessage" style="font-size:12px; width:90%; overflow:hidden;"> <span data-bind="text: prepMessage"></span> </i>
						<div class="distractionRegion">
							<span class="distractionButton">
								<span id="body" class="badge unactiveBadge">
									<img src="images/distractions/toliet.png" style="height:25px; width:25px;" data-bind="click: function () { toggleDistractions('body'); }" />
								</span>
								<span class="distractionText" style="margin-left:5px;">
									Body
								</span>
							</span>

							<span class="distractionButton">
								<span id="food" class="badge unactiveBadge">
									<img src="images/distractions/food_and_drink.png" style="height:25px; width:25px;" data-bind="click: function () { toggleDistractions('food'); }" />
								</span>
								<span class="distractionText" style="margin-left:4px;">
									Hunger
								</span>
							</span>

							<span class="distractionButton">
								<span id="monolog" class="badge unactiveBadge">
									<img src="images/distractions/noise.png" style="height:25px; width:25px;"data-bind="click: function () { toggleDistractions('monolog'); }" />
								</span>
								<span class="distractionText">
									Monolog
								</span>
							</span>

							<span class="distractionButton">
								<span id="materials" class="badge unactiveBadge">
									<img src="images/distractions/materials.png" style="height:25px; width:25px;"data-bind="click: function () { toggleDistractions('materials'); }" />
								</span>
								<span class="distractionText">
									Materials
								</span>
							</span>

							<span class="distractionButton">
								<span id="environment" class="badge unactiveBadge" style="margin-left:7px;">
									<img src="images/distractions/music.png" style="height:25px; width:25px;" data-bind="click: function () { toggleDistractions('environment'); }"/>
								</span>
								<span class="distractionText">
									Environment
								</span>
							</span>
						</div>
					</div>
					<div>
						<strong>To Do</strong>
						<br/>
						<textarea style="width:98%; height:50px; color:#000;" placeholder="The goal you are going to achieve." data-bind="value: taskDescription"></textarea>
					</div>
					<div style="height:40px;">
						<strong>In</strong>
						<br/>
						<select class="form-control" style="width:70%;" data-bind="options: taskLength, value: selectedLength,valueAllowUnset: true"></select>
						<input type="button" value="Start" class="btn btn-primary btn-sm startButton"  data-bind="click: startTask"/>
					</div>
					<br/>
			  </div>
			</div>
			
		</main>
	</div>

	<!-- Default View -->
	<!-- TODO : Build defaults model, use knockout to bind options in drop down -->
	<div id="aboutApp" class="settings-container collapse">
		<header class="app-bar promote-layer marketHeadline">
			<br/>
			<h4 data-bind="click: closeAbout">
				<span><img src="images/chevron.svg" height="25" width="20" /></span> 
				About <strong>Happy</strong>Task
			</h4>
			<hr/>
		</header>
		<span>
			Happy Task is an application.
		</span>
    </div>
