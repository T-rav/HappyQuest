							<span class="distractionButton">
								<span id="body" class="badge unactiveBadge">

								</span>
							</span>

									Monolog

							</span>

							<span class="distractionButton">
								<span id="materials" class="badge unactiveBadge">
									<img src="images/distractions/materials.png" style="height:25px; width:25px;"data-bind="click: function () { toggleDistractions('materials'); }" />
								</span>
								<span class="distractionText">
									Materials
								</span>
							</span>

							<span class="distractionButton">
								<span id="environment" class="badge unactiveBadge" style="margin-left:7px;">

								</span>
								<span class="distractionText">
									Environment
								</span>
							</span>
						</div>
					</div>
					<div id="taskDescription" >
						<strong>To Do</strong>
						<br/>
						<textarea style="width:98%; height:50px; color:#000;" placeholder="The goal you are going to achieve." data-bind="value: taskDescription"></textarea>
					</div>
					<div style="height:40px;">
						<strong>In</strong>
						<br/>
						<select class="form-control" style="width:70%;" data-bind="options: taskLength, value: selectedLength,valueAllowUnset: true"></select>
						<input type="button" value="Start" class="btn btn-primary btn-sm startButton"  data-bind="click: startTask"/>
					</div>
					<br/>
			  </div>
			</div>

			<div id="achievedBarID" class="alert mainMenuItem achievedBar" style="margin-top:-10px;">
				<div>
				  <i class="fa fa-check-square-o"></i> &nbsp; <strong>Achieved Today</strong>

				</div>
			</div>

			<div id="statsBarID" class="alert mainMenuItem statsBar" style="margin-top:-10px;">

			<div class="alert mainMenuItem historyPanel historyBar">

		    	<div data-bind="click: toggleHistoryDock">
			  		<i class="fa fa-external-link"></i> &nbsp; <strong>History</strong> <span class="customBadge" data-bind="text: historyList().length"></span>
			  	</div>
			    <div id="historyDock" class="collapse openDrawContainerWidth">
